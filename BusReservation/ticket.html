<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .ticket-container {
    max-width: 1000px;
    max-height: 300px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  .ticket-header {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 28px;
    font-weight: bold;
    color: #d9534f;
    margin-bottom: 20px;
  }
  .ticket-info {
  		margin: 10px 20px 10px 20px;
    margin-bottom: 15px;
  }
  .ticket-label {
  	margin: 10px 0px 10px 20px;
    font-weight: bold;
    color: #888;
  }
  .ticket-data {
    color: #333;
  }
</style>
</head>
<body>
  <div class="ticket-container">
    <div class="ticket-header">MyBus Ticket</div>
    <div class="ticket-info">
      <span class="ticket-label">Ticket ID:</span> <span class="ticket-data" id="tid"></span>

      <span class="ticket-label">  Booked Date:</span> <span class="ticket-data" id="bookedDate"></span>
    </div>
    <div class="ticket-info">
      <span class="ticket-label">Passenger Name:</span> <span class="ticket-data" id="passengerName"></span>
      <span class="ticket-label"> Email:</span> <span class="ticket-data" id="email"></span>

      <span class="ticket-label"> Phone Number:</span> <span class="ticket-data" id="phoneNumber"></span>
 
      <span class="ticket-label"> Date of Birth:</span> <span class="ticket-data" id="dateOfBirth"></span>

      <span class="ticket-label"> Gender:</span> <span class="ticket-data" id="gender"></span>
    </div>
    <div class="ticket-info">
      <span class="ticket-label">From:</span> <span class="ticket-data" id="from"></span>

      <span class="ticket-label">To:</span> <span class="ticket-data" id="to"></span>

      <span class="ticket-label">Bus Number:</span> <span class="ticket-data" id="busNumber"></span>

      <span class="ticket-label">Travel Agency:</span> <span class="ticket-data" id="travelAgency"></span>

      <span class="ticket-label">Bus Type:</span> <span class="ticket-data" id="busType"></span>
    </div>

    <div class="ticket-info">
      <span class="ticket-label">Time:</span> <span class="ticket-data" id="time"></span>

      <span class="ticket-label">Journey Date:</span> <span class="ticket-data" id="journeyDate"></span>

      <span class="ticket-label">Status:</span> <span class="ticket-data" id="status"></span>

      <span class="ticket-label">No. of Seats:</span> <span class="ticket-data" id="noOfSeats"></span>
    </div>
     <div class="ticket-info">
      <span class="ticket-label">Fare:</span> <span class="ticket-data" id="fare"></span>

      <span class="ticket-label">Journey Time:</span> <span class="ticket-data" id="journeyTime"></span>

      <span class="ticket-label">Distance:</span> <span class="ticket-data" id="distance"></span>
    </div>
           <div class="ticket-info">
      <span class="ticket-label">Amount Paid: Rs. </span> <span class="ticket-data" id="amountPaid"></span>
    </div>
    
  </div>
  <script>
    const ticketData = {
      tid: "12345",
      userId: "user123",
      firstName: "John",
      lastName: "Doe",
      email: "john@example.com",
      phoneNumber: "123-456-7890",
      dateOfBirth: "1990-01-01",
      gender: "Male",
      busNumber: "AB123",
      travelAgency: "XYZ Travels",
      busType: "AC",
      fare: 50.0,
      time: "10:00 AM",
      journeyDate: "2023-08-15",
      status: "BOOKED",
      bookedDate: "2023-08-10",
      noOfSeats: 2,
      amountPaid: 100.0,
      FROM: "Pune",
      TO: "Mumbai",
      journeyTime: "6:00 hours",
      distance: 200.0,
    };

    function populateTicketDetails(data) {
      document.getElementById("tid").textContent = data.tid;
      document.getElementById("passengerName").textContent = `${data.firstName} ${data.lastName}`;
      document.getElementById("email").textContent = data.email;
      document.getElementById("phoneNumber").textContent = data.phoneNumber;
      document.getElementById("dateOfBirth").textContent = data.dateOfBirth;
      document.getElementById("gender").textContent = data.gender;
      document.getElementById("busNumber").textContent = data.busNumber;
      document.getElementById("travelAgency").textContent = data.travelAgency;
      document.getElementById("busType").textContent = data.busType;
      document.getElementById("fare").textContent = data.fare;
      document.getElementById("time").textContent = data.time;
      document.getElementById("journeyDate").textContent = data.journeyDate;
      document.getElementById("status").textContent = data.status;
      document.getElementById("bookedDate").textContent = data.bookedDate;
      document.getElementById("noOfSeats").textContent = data.noOfSeats;
      document.getElementById("amountPaid").textContent = data.amountPaid;
      document.getElementById("from").textContent = data.FROM;
      document.getElementById("to").textContent = data.TO;
      document.getElementById("journeyTime").textContent = data.journeyTime;
      document.getElementById("distance").textContent = data.distance;
    }

    populateTicketDetails(ticketData);
  </script>
</body>
</html>
