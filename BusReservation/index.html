<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RedBus-like UI</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="user-buttons">
      <button id="login-button">Log In</button>
      <button id="signup-button">Sign Up</button>
    </div>
  </header>
  
  <main class="container">
    <section class="search-box">
      <h1>Find Your Bus</h1>
      <form id="search-form">
        <div class="form-group">
          <label for="from">From</label>
          <input type="text" id="from" name="from" placeholder="Enter departure location">
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="text" id="to" name="to" placeholder="Enter destination">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date">
        </div>
        <button type="submit" id="search-button">Search</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 RedBus-like UI. All rights reserved.</p>
  </footer>
</body>
</html>
