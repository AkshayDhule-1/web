<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
	<title>Login here</title>
	<link rel="stylesheet" href="Login3.css">
	<script src = "Validation.js"></script>
</head>
	
	<body>
		
		<h1>My Airlines</h1>	
		<hr>
		<h2>Register Here</h2>	
		<form action ="Login.html">
			
			<label>Enter email</label> <input  type="email" id="uemail"><span id="emailError"></span><br>
			<label>Enter birthdate</label><input  type=date     id="udob"><span id="dateErr"></span><br>
			<label>Enter username</label> <input  type=text     onkeyup="clearNameErrMsg()" id="uname"><span id="nameErr"></span><br>
			<label>Enter password</label> <input  type=password onkeyup="clearPassErrMsg()" id="upass"><span id="passErr"></span><br>	
	

			<button onclick="return validateRegistration() && validateAge()" type="submit">Login</button>	<br>
		</form>
		
			<button onclick = "return clearForm()" style="background-color: lightgreen">Clear</button>
		
		
	</body>

</html>
